<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetroWiki</title>
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: "Courier New", monospace;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        input, button {
            background: black;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 5px;
            font-size: 14px;
            margin: 2px;
        }
        #results {
            margin-top: 5px;
            text-align: left;
            padding: 10px;
            border: 1px solid #00ff00;
            width: 100%;
            height: calc(100vh - 120px);
            overflow-y: auto;
            display: none;
        }
        a {
            color: #00ff00 !important;
        }
        h1, h2, h3, h4, h5, h6 {
            color: #00ff00 !important;
            text-decoration: underline;
        }
        #RetroTitle{
            color: #00ff00;
            font-size: 30px;
            margin: 2px;
        }
        #suggestions {
            position: absolute;
            background-color: black;
            border: 1px solid #00ff00;
            color: #00ff00;
            display: none;
            text-align: left;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
        }
        #suggestions div {
            padding: 5px;
            cursor: pointer;
        }
        #suggestions div:hover {
            background-color: #222;
        }
        h1{
            margin-bottom: 2px;
        }
        p{
            margin: 1px;
        }
        .home-page-title{
            font-size: 40px;
        }
        #searchRow{
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        #searchRow input, #searchRow button{
            margin: 2px;
        }
    </style>
</head>
<body>
    <div id = "headerContainer">
        <h1 id="RetroTitle" class="home-page-title">RetroWiki</h1>
        <div id = "searchRow">
            <button onclick="goHome()">Home</button>
            <input type="text" id="searchTerm" placeholder="Search..." oninput="getSuggestions()" onkeypress="handleKeyPress(event)">
            <button onclick="searchWiki()">Search</button>
        </div>
    </div>
    <p></p>
    <div id="suggestions"></div>
    <div id="results"></div>

    <script>
        function searchWiki() {
            let query = document.getElementById("searchTerm").value;
            let url = `https://en.wikipedia.org/api/rest_v1/page/html/${encodeURIComponent(query)}`;
            document.getElementById("results").style.display = "block";
            document.getElementById("RetroTitle").classList.remove("home-page-title");
            document.body.style.justifyContent = "flex-start";
            fetch(url)
                .then(response => response.text())
                .then(html => {
                    let resultsDiv = document.getElementById("results");
                    resultsDiv.innerHTML = html;

                    document.querySelectorAll("#results a").forEach(link => {
                        link.style.color = "#00ff00";
                    });
                    document.querySelectorAll("#results h1, #results h2, #results h3, #results h4, #results h5, #results h6").forEach(header =>{
                        header.style.color = "#00ff00";
                        header.style.textDecoration = "underline";
                    });
                })
                .catch(error => {
                    console.error("Error fetching data:", error);
                    document.getElementById("results").innerHTML = "<p>Error retrieving the article.</p>";
                });
            document.getElementById("suggestions").style.display = "none";
        }
        function getSuggestions() {
            let query = document.getElementById("searchTerm").value;
            if (query.length < 3) {
                document.getElementById("suggestions").style.display = "none";
                return;
            }
            let suggestionUrl = `https://en.wikipedia.org/w/api.php?action=opensearch&format=json&search=${encodeURIComponent(query)}&origin=*`;
            fetch(suggestionUrl)
                .then(response => response.json())
                .then(data => {
                    let suggestionsDiv = document.getElementById("suggestions");
                    suggestionsDiv.innerHTML = "";
                    if (data[1].length > 0) {
                        data[1].forEach(suggestion => {
                            let suggestionItem = document.createElement("div");
                            suggestionItem.textContent = suggestion;
                            suggestionItem.onclick = function() {
                                document.getElementById("searchTerm").value = suggestion;
                                searchWiki();
                            };
                            suggestionsDiv.appendChild(suggestionItem);
                        });
                        suggestionsDiv.style.display = "block";
                    } else {
                        suggestionsDiv.style.display = "none";
                    }
                })
                .catch(error => {
                    console.error("Error fetching suggestions:", error);
                });
        }
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                searchWiki();
            }
        }
        function goHome(){
            document.getElementById("results").style.display = "none";
            document.getElementById("results").innerHTML = "";
            document.getElementById("RetroTitle").classList.add("home-page-title");
            document.body.style.justifyContent = "center";
        }
    </script>
</body>
</html>
